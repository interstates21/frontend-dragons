<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Native</title>
    <script src="https://kit.fontawesome.com/f2052279a4.js" crossorigin="anonymous"></script>
    
    <link href="./styles/common.css" rel="stylesheet" />
    <link href="./styles/shamuna.css" rel="stylesheet" />
    
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="logo-img" src="./assets//physics.svg" alt="React Logo" />
        <h2 class="react-native-logo-title">React Native</h2>
      </div>
      <nav>
        <div class="nav-item">Components</div>
        <div class="nav-item">Docs</div>
        <div class="nav-item">Api</div>
        <div class="nav-item">Community</div>
        <div class="nav-item">Blog</div>
        <div class="nav-item">
          <img class="github-img" src="./assets/github.svg" alt="Github Logo" />
        </div>
      </nav>
    </header>

    <main>
      <div class="social-buttons-container">
        <div class="social-button twitter-button">follow @reactnative</div>
        <div class="social-button star-button">☆ Star</div>
      </div>
      <section class="jumbotron">
        <!-- left -->
        <div class="jumbotron-left">
          <h1 class="jumbotron-title">React Native</h1>
          <h4 class="jumbotron-subtitle">Learn once, write anywhere.</h4>
          <div class="jumbotron-buttons">
            <button class="button-contained">Get Started</button>
            <button class="button-text">Learn Basics</button>
          </div>
        </div>
        <!-- right -->
        <div class="jumbotron-right">
          <img src="./assets/demo-img.png" class="demo-img" />
        </div>
      </section>
      <section class="create-native-apps"></section>
      <section class="native-development"></section>
      <section class="seamless-cross"></section>
      <section class="fast-refresh"></section>
      <section class="facebook-supported"></section>
      <section class="give-it-a-try">
  
        <div class="give-container">

          <div class="give">
          <h1 > Give it a try</h1>
        </div>

        <div class="bottom" >
          <ol>
            <li>Run this</li>
            <div class="box-button">
              <i class="far fa-circle"></i>
              <i class="far fa-circle"></i>
              <i class="far fa-circle"></i>
              <div class="arrow-text">
                <i class="fas fa-chevron-right"></i>
                <h4>npx react-native init MyTestApp</h4>
              </div>
            </div>
            <li>Read these</li>
            <div class="button-text">
              <div class="button"><input type="button">Get Started</input></div>
              <div class="learn"><h3>Learn Basics</h3>
              <i class="fas fa-chevron-right"></i></div>
            </div> 
             

            </div>
        </ol>
        </div>
     
     
      
      </section>
      <footer>Copyright © 2021 Pain, Inc.</footer>
    </main>
  </body>
</html>
